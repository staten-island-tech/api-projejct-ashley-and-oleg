{% extends 'base.html' %}
{% block title %} Dropdown {% endblock %}
{% block content %}

<div class="flex-container">
    {% for thing in data.results %}
    {% if 'Camera' in thing['names']['title'] %}
    <div class="card">
        <div class="container">
            <h2 class="card-title">{{ thing['names']['title'] }}</h2>
        </div>
        <img class="card-image" id="pageimage" src="{{ thing['images']['standard'] }}">
        <h2 class="">{{ thing['prices']}}</h2>
        <button class="pagebutton"><a href="/product/{{ thing['sku'] }}">peska</a></button>
    </div>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
