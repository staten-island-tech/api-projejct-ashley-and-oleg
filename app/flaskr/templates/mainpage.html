{% extends 'base.html' %}
{% block title %} Homepage {% endblock %}
{% block content %}
<h1>Homepage</h1>
<!-- search bar -->

<!-- printing API data -->

<div class= "flex-container">
    {% for thing in data.results %}
    <div class="card">
        <div class="container">
            <h2 class="card-title">{{ thing['names']['title'] }}</h2>
        </div>
        <img class="card-image" id="pageimage" src="{{ thing['images']['standard'] }}">
        <h2 class="">{{ thing['prices']}}</h2>
        <button><a href="/product/{{ thing['sku'] }}">peska</a></button>
    </div>
    {% endfor %}
</div>
{% endblock %}
